<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <h1>Registration Form</h1>
  </head>
  <body>
    <form>
        <label for="FirstName">First Name</label>
        <input type="text" if="firstname"><br ><br>
        <label for="LastName">Last Name</label>
        <input type="text" if="lastname"><br ><br>
        <label for="mail">Email</label>
        <input type="email" if="mail"><br ><br>
        <label for="pass">Password</label>
        <input type="password" if="pass"><br ><br>
        <label for="Repass">Re-enter Password</label>
        <input type="Password" if="Repass"><br ><br>
        <label >Gender</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male"><br>
        <input type="radio" value="Female"><br>
        <label for="Age">Age</label>
        <input type="number" if="Age"><br ><br>
        <label for="Pnumber">Phone Number</label>
        <input type="number" if="Pnumber"><br ><br>
        <label for="Address">Address</label>
        <input type="text" if="Address"><br><br>
        <label for="State">State</label>
        <input type="text" if="State"><br ><br >
        
    </form>
  </body>
  </html>
